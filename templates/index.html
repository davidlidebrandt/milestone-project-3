{% extends "base.html" %}

{% block maincontent %}
<div class="carousel-wrapper">
<div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="5000">
      <img src="{{ url_for('static', filename='images/joker.jpg') }}" class="d-block carousel-img" alt="...">
    </div>
    <div class="carousel-item" data-bs-interval="5000">
      <img src="{{ url_for('static', filename='images/matrix.jpg') }}" class="d-block carousel-img" alt="...">
    </div>
    <div class="carousel-item" data-bs-interval="5000">
      <img src="{{ url_for('static', filename='images/skyfall.jpg') }}" class="d-block carousel-img" alt="...">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </a>
</div>
</div>

{% endblock %}
